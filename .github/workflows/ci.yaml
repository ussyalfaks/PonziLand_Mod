name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - target/*
  merge_group:

permissions:
  issues: write
  pull-requests: write
  contents: read
  packages: read

jobs:
  detect-changes:
    name: Detect file changes
    runs-on: ubuntu-latest
    outputs:
      contracts: ${{ steps.changes.outputs.contracts }}
      rust: ${{ steps.changes.outputs.rust }}
      client: ${{ steps.changes.outputs.client }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            contracts:
              - 'contracts/**'
            rust:
              - 'crates/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
            client:
              - 'client/**'

  # Formatting workflows
  format-contracts:
    name: Format contracts
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.contracts == 'true' }}
    uses: ./.github/workflows/_formatting-contracts.yaml

  format-rust:
    name: Format Rust code
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.rust == 'true' }}
    uses: ./.github/workflows/_formatting-rust.yaml

  format-client:
    name: Format client code
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.client == 'true' }}
    uses: ./.github/workflows/_formatting-client.yaml

  # Test workflows (run after formatting passes)
  test-contracts:
    name: Test contracts
    needs: [detect-changes, format-contracts]
    if: ${{ needs.detect-changes.outputs.contracts == 'true' && (needs.format-contracts.result == 'success' || needs.format-contracts.result == 'skipped') }}
    uses: ./.github/workflows/_test-contracts.yaml

  test-rust:
    name: Test Rust code
    needs: [detect-changes, format-rust]
    if: ${{ needs.detect-changes.outputs.rust == 'true' && (needs.format-rust.result == 'success' || needs.format-rust.result == 'skipped') }}
    uses: ./.github/workflows/_test-rust.yaml

  test-client:
    name: Test client code
    needs: [detect-changes, format-client]
    if: ${{ needs.detect-changes.outputs.client == 'true' && (needs.format-client.result == 'success' || needs.format-client.result == 'skipped') }}
    uses: ./.github/workflows/_test-client.yaml

  # Summary job
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs:
      [
        detect-changes,
        format-contracts,
        format-rust,
        format-client,
        test-contracts,
        test-rust,
        test-client,
      ]
    if: always()
    steps:
      - name: Report status
        run: |
          # Write to job summary
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # ðŸ“Š CI Pipeline Summary

          ## ðŸ” Changes Detected
          | Component | Changed |
          |-----------|---------|
          | ðŸ“„ Contracts | ${{ needs.detect-changes.outputs.contracts == 'true' && 'âœ… Yes' || 'âŒ No' }} |
          | ðŸ¦€ Rust | ${{ needs.detect-changes.outputs.rust == 'true' && 'âœ… Yes' || 'âŒ No' }} |
          | ðŸŒ Client | ${{ needs.detect-changes.outputs.client == 'true' && 'âœ… Yes' || 'âŒ No' }} |

          ## ðŸŽ¨ Formatting Results
          | Component | Status |
          |-----------|--------|
          EOF

          # Add formatting results
          contracts_format="${{ needs.format-contracts.result }}"
          rust_format="${{ needs.format-rust.result }}"
          client_format="${{ needs.format-client.result }}"

          get_status_icon() {
            case "$1" in
              "success") echo "âœ…" ;;
              "failure") echo "âŒ" ;;
              "skipped") echo "â­ï¸" ;;
              "") echo "âž–" ;;
              *) echo "âš ï¸" ;;
            esac
          }

          [ "$contracts_format" != "" ] && echo "| ðŸ“„ Contracts | $(get_status_icon "$contracts_format") $contracts_format |" >> $GITHUB_STEP_SUMMARY
          [ "$rust_format" != "" ] && echo "| ðŸ¦€ Rust | $(get_status_icon "$rust_format") $rust_format |" >> $GITHUB_STEP_SUMMARY
          [ "$client_format" != "" ] && echo "| ðŸŒ Client | $(get_status_icon "$client_format") $client_format |" >> $GITHUB_STEP_SUMMARY

          cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          ## ðŸ§ª Test Results
          | Component | Status |
          |-----------|--------|
          EOF

          # Add test results
          contracts_test="${{ needs.test-contracts.result }}"
          rust_test="${{ needs.test-rust.result }}"
          client_test="${{ needs.test-client.result }}"

          [ "$contracts_test" != "" ] && echo "| ðŸ“„ Contracts | $(get_status_icon "$contracts_test") $contracts_test |" >> $GITHUB_STEP_SUMMARY
          [ "$rust_test" != "" ] && echo "| ðŸ¦€ Rust | $(get_status_icon "$rust_test") $rust_test |" >> $GITHUB_STEP_SUMMARY
          [ "$client_test" != "" ] && echo "| ðŸŒ Client | $(get_status_icon "$client_test") $client_test |" >> $GITHUB_STEP_SUMMARY

          # Check for failures
          failed_jobs=()

          # Check formatting failures
          [[ "$contracts_format" == "failure" ]] && failed_jobs+=("Contracts formatting")
          [[ "$rust_format" == "failure" ]] && failed_jobs+=("Rust formatting")
          [[ "$client_format" == "failure" ]] && failed_jobs+=("Client formatting")

          # Check test failures
          [[ "$contracts_test" == "failure" ]] && failed_jobs+=("Contracts tests")
          [[ "$rust_test" == "failure" ]] && failed_jobs+=("Rust tests")
          [[ "$client_test" == "failure" ]] && failed_jobs+=("Client tests")

          # Add final result to summary
          if [ ${#failed_jobs[@]} -gt 0 ]; then
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          ## âŒ Failed Checks
          EOF
            for job in "${failed_jobs[@]}"; do
              echo "- $job" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**âŒ Pipeline failed - please fix the issues above**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          ## âœ… All Checks Passed
          **ðŸŽ‰ Pipeline completed successfully!**
          EOF
          fi

  deploy-cloudflare:
    name: Deploy to Cloudflare
    needs: ci-status
    if: always() && needs.ci-status.result == 'success'
    uses: ./.github/workflows/_deploy-cloudflare.yaml
    secrets:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  deploy-docker:
    name: Deploy to Docker
    needs: ci-status
    if: always() && needs.ci-status.result == 'success'
    uses: ./.github/workflows/_deploy-docker.yaml
    secrets:
      SCW_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY_ID }}
      SCW_ACCESS_KEY_SECRET: ${{ secrets.SCW_ACCESS_KEY_SECRET }}

  # Deployment summary job
  deployment-status:
    name: Deployment Status Check
    runs-on: ubuntu-latest
    needs: [ci-status, deploy-cloudflare, deploy-docker]
    if: always() && needs.ci-status.result == 'success'
    steps:
      - name: Report deployment status
        run: |
          # Write to job summary
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          # ðŸš€ Deployment Pipeline Summary

          ## ðŸ“¦ Deployment Results
          | Platform | Status |
          |----------|--------|
          EOF

          # Add deployment results
          cloudflare_deploy="${{ needs.deploy-cloudflare.result }}"
          docker_deploy="${{ needs.deploy-docker.result }}"

          get_status_icon() {
            case "$1" in
              "success") echo "âœ…" ;;
              "failure") echo "âŒ" ;;
              "skipped") echo "â­ï¸" ;;
              "") echo "âž–" ;;
              *) echo "âš ï¸" ;;
            esac
          }

          [ "$cloudflare_deploy" != "" ] && echo "| â˜ï¸ Cloudflare | $(get_status_icon "$cloudflare_deploy") $cloudflare_deploy |" >> $GITHUB_STEP_SUMMARY
          [ "$docker_deploy" != "" ] && echo "| ðŸ³ Docker | $(get_status_icon "$docker_deploy") $docker_deploy |" >> $GITHUB_STEP_SUMMARY

          # Check for failures
          failed_deployments=()

          # Check deployment failures
          [[ "$cloudflare_deploy" == "failure" ]] && failed_deployments+=("Cloudflare deployment")
          [[ "$docker_deploy" == "failure" ]] && failed_deployments+=("Docker deployment")

          # Add final result to summary
          if [ ${#failed_deployments[@]} -gt 0 ]; then
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          ## âŒ Failed Deployments
          EOF
            for deployment in "${failed_deployments[@]}"; do
              echo "- $deployment" >> $GITHUB_STEP_SUMMARY
            done
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**âŒ Deployment pipeline failed - please check the issues above**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            cat >> $GITHUB_STEP_SUMMARY << 'EOF'

          ## âœ… All Deployments Successful
          **ðŸŽ‰ Deployment pipeline completed successfully!**
          EOF
          fi
